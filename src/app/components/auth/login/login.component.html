<app-navbar></app-navbar>
<div id="login">
<main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-blue-50 py-20 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-8">
    <div class="text-center">
      <h2
        class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-blue-600">
        Welcome Back</h2>
      <p class="text-gray-600">Sign in to your RecycleHub account</p>
    </div>
    <div class="space-y-6">
      <form (ngSubmit)="onSubmit()">
        <div class="space-y-2">
          <label class="block text-sm font-medium">Email</label>
          <input type="email" [(ngModel)]="credentials.email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your email" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">Password</label>
          <input type="password" [(ngModel)]="credentials.password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your password" />
        </div>
        <button type="submit" style="background-color: #2e7d32" class="w-full px-4 py-3 text-white rounded-lg hover:bg-[#1B5E20] transform hover:scale-[1.02] transition-al">
          Sign In
        </button>
      </form>
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm"> <span class="px-2 bg-white text-gray-500">Or continue
                  with</span> </div>
      </div>
      <div class="grid grid-cols-3 gap-4"> <button
        class="p-3 border rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all group"> <i
        class="fa-brands fa-google text-xl group-hover:scale-110 transition-transform duration-300"></i>
      </button> <button class="p-3 border rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all group"> <i
        class="fa-brands fa-facebook text-xl group-hover:scale-110 transition-transform duration-300"></i>
      </button> <button class="p-3 border rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all group"> <i
        class="fa-brands fa-apple text-xl group-hover:scale-110 transition-transform duration-300"></i>
      </button> </div>
      <p class="text-center text-sm text-gray-600"> Don&#x27;t have an account? <a href="/register"
                                                                                   class="ml-1 text-[#2E7D32] hover:text-[#1B5E20] transition-colors">Register now</a> </p>
    </div>
  </div>
</main>
</div>
