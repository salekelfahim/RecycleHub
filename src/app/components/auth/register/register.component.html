<app-navbar></app-navbar>
<div id="register" class="bg-white">
  <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-blue-50 py-20 px-4">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8 space-y-8">
      <div class="text-center">
        <h2 class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-blue-600">
          Create Account
        </h2>
        <p class="text-gray-600">Join RecycleHub today</p>
      </div>
      <div class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your full name" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">Email</label>
          <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your email" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">Password</label>
          <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your password" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">Date of Birth</label>
          <input type="date" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">Address</label>
          <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your address" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">City</label>
          <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent transition-all" placeholder="Enter your city" />
        </div>
        <label class="flex items-center gap-2 cursor-pointer group">
          <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-[#2E7D32] focus:ring-[#2E7D32] transition-colors" />
          <span class="text-sm group-hover:text-[#2E7D32] transition-colors">I agree to the Terms and Privacy Policy</span>
        </label>
        <button style="background-color: #2e7d32" class="w-full px-4 py-3 text-white rounded-lg hover:bg-[#1B5E20] transform hover:scale-[1.02] transition-all">
          Create Account
        </button>
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <button class="p-3 border rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all group">
            <i class="fa-brands fa-google text-xl group-hover:scale-110 transition-transform duration-300"></i>
          </button>
          <button class="p-3 border rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all group">
            <i class="fa-brands fa-facebook text-xl group-hover:scale-110 transition-transform duration-300"></i>
          </button>
          <button class="p-3 border rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all group">
            <i class="fa-brands fa-apple text-xl group-hover:scale-110 transition-transform duration-300"></i>
          </button>
        </div>
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a href="/login" class="ml-1 text-[#2E7D32] hover:text-[#1B5E20] transition-colors">Sign in</a>
        </p>
      </div>
    </div>
  </main>
</div>
