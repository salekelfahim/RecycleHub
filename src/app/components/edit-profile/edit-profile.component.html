<div id="profile">
    <main class="flex-1 bg-gradient-to-br from-green-50 to-blue-50 p-4 md:p-8">
        <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-2xl border border-gray-100">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold">Edit Profile</h2>
            </div>

            <div class="space-y-6">
                <div class="flex justify-center mb-8">
                    <div class="relative group">
                        <div class="w-32 h-32 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                            <img *ngIf="profileImage" [src]="profileImage" class="w-full h-full object-cover" alt="Profile Image">
                            <span *ngIf="!profileImage" class="material-symbols-outlined text-5xl text-gray-400">account_circle</span>
                        </div>
                        <label class="absolute bottom-0 right-0 bg-[#2E7D32] rounded-full p-2 shadow-lg cursor-pointer hover:bg-[#1B5E20] transition-colors">
                            <input type="file" (change)="onFileChange($event)" accept="image/*" class="hidden">
                            <span class="material-symbols-outlined text-white text-xl">photo_camera</span>
                        </label>
                    </div>
                </div>

                <form #editForm="ngForm" (ngSubmit)="saveChanges()" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="email" class="block font-medium text-gray-700">Email</label>
                            <input
                                    id="email"
                                    type="email"
                                    name="email"
                                    [(ngModel)]="user.email"
                                    class="p-3 bg-gray-50 rounded-lg border border-gray-100 w-full"
                                    disabled>
                        </div>
                        <div class="space-y-2">
                            <label for="fullName" class="block font-medium text-gray-700">Full Name</label>
                            <input
                                    id="fullName"
                                    type="text"
                                    name="fullName"
                                    [(ngModel)]="user.fullName"
                                    class="p-3 bg-gray-50 rounded-lg border border-gray-100 w-full">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label for="address" class="block font-medium text-gray-700">Complete Address</label>
                            <input
                                    id="address"
                                    type="text"
                                    name="address"
                                    [(ngModel)]="user.address"
                                    class="p-3 bg-gray-50 rounded-lg border border-gray-100 w-full">
                        </div>
                        <div class="space-y-2">
                            <label for="city" class="block font-medium text-gray-700">City</label>
                            <input
                                    id="city"
                                    type="text"
                                    name="city"
                                    [(ngModel)]="user.city"
                                    class="p-3 bg-gray-50 rounded-lg border border-gray-100 w-full">
                        </div>
                        <div class="space-y-2">
                            <label for="dateOfBirth" class="block font-medium text-gray-700">Birth Date</label>
                            <input
                                    id="dateOfBirth"
                                    type="date"
                                    name="dateOfBirth"
                                    [(ngModel)]="user.dateOfBirth"
                                    class="p-3 bg-gray-50 rounded-lg border border-gray-100 w-full">
                        </div>
                    </div>

                    <div class="flex justify-between pt-6">
                        <div class="flex space-x-4">
                            <button style="background-color: #2e7d32"
                                    type="submit"
                                    class="bg-[#2E7D32] text-white px-4 py-2 rounded-lg hover:bg-[#1B5E20]">
                                Save Changes
                            </button>
                            <button
                                    type="button"
                                    (click)="cancelEdit()"
                                    class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
