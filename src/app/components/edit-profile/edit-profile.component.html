<div id="profile">
  <main class="flex-1 bg-gradient-to-br from-green-50 to-blue-50 p-4 md:p-8">
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-2xl border border-gray-100">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-semibold">Edit Profile</h2>
      </div>
      <div class="space-y-6">
        <div class="flex justify-center mb-8">
          <div class="relative group">
            <div class="w-32 h-32 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg group-hover:border-[#2E7D32] transition-colors">
              <span class="material-symbols-outlined text-5xl text-gray-400 group-hover:text-[#2E7D32] transition-colors">account_circle</span>
            </div>
            <div class="absolute bottom-0 right-0 bg-[#2E7D32] rounded-full p-2 shadow-lg cursor-pointer hover:bg-[#1B5E20] transition-colors">
              <span class="material-symbols-outlined text-white text-xl">photo_camera</span>
            </div>
          </div>
        </div>
        <form id="edit-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block font-medium text-gray-700">Email</label>
              <input type="email" id="email" class="p-3 bg-gray-50 rounded-lg border border-gray-100 focus:border-[#2E7D32] transition-colors w-full" value="user" disabled>
            </div>
            <div class="space-y-2">
              <label class="block font-medium text-gray-700">First Name</label>
              <input type="text" id="first-name" class="p-3 bg-gray-50 rounded-lg border border-gray-100 focus:border-[#2E7D32] transition-colors w-full" value="John" disabled>
            </div>
            <div class="space-y-2">
              <label class="block font-medium text-gray-700">Last Name</label>
              <input type="text" id="last-name" class="p-3 bg-gray-50 rounded-lg border border-gray-100 focus:border-[#2E7D32] transition-colors w-full" value="Doe" disabled>
            </div>
            <div class="space-y-2 md:col-span-2">
              <label class="block font-medium text-gray-700">Complete Address</label>
              <input type="text" id="address" class="p-3 bg-gray-50 rounded-lg border border-gray-100 focus:border-[#2E7D32] transition-colors w-full" value="123 Green Street, Eco City, EC 12345" disabled>
            </div>
            <div class="space-y-2">
              <label class="block font-medium text-gray-700">Phone Number</label>
              <input type="text" id="phone" class="p-3 bg-gray-50 rounded-lg border border-gray-100 focus:border-[#2E7D32] transition-colors w-full" value="+1 234 567 8900" disabled>
            </div>
            <div class="space-y-2">
              <label class="block font-medium text-gray-700">Birth Date</label>
              <input type="date" id="birth-date" class="p-3 bg-gray-50 rounded-lg border border-gray-100 focus:border-[#2E7D32] transition-colors w-full" value="1990-01-01" disabled>
            </div>
          </div>
          <div class="flex justify-between pt-6"> <button style="background-color: #2e7d32" type="button"
                                                     class="bg-[#2E7D32] text-white px-4 py-2 rounded-lg hover:bg-[#1B5E20] transform hover:scale-[1.02] transition-all duration-300 flex items-center space-x-2">
            <span class="material-symbols-outlined">edit</span> <span>Save Changes</span> </button> <button
            type="button"
            class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transform hover:scale-[1.02] transition-all duration-300 flex items-center space-x-2">
             <span>Cancel</span> </button> </div>
        </form>
      </div>
    </div>
  </main>
</div>
