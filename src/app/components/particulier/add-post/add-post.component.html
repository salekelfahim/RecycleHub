<div id="addp">
<main class="flex-1 bg-gradient-to-br from-green-50 to-blue-50 p-4 md:p-8">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-semibold mb-6">Add Recycling Post</h2>
    <form class="space-y-6">
      <div class="space-y-2"> <label class="block font-medium">Waste Type</label> <select
        class="w-full p-3 border rounded-lg hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
        <option value="plastic">Plastic</option>
        <option value="glass">Glass</option>
        <option value="paper">Paper</option>
        <option value="metal">Metal</option>
      </select> </div>
      <div class="space-y-2"> <label class="block font-medium">Waste Photos</label>
        <div
          class="border-2 border-dashed rounded-lg p-6 text-center hover:border-green-500 transition-all duration-300">
          <span class="material-symbols-outlined text-4xl mb-2">cloud_upload</span>
          <p>Drop your photos here or click to select</p> <input type="file" class="hidden" accept="image/*"
                                                                 multiple="" />
        </div>
      </div>
      <div class="space-y-2"> <label class="block font-medium">Estimated Weight (in grams)</label> <input
        type="number" min="1000" placeholder="Minimum 1000g"
        class="w-full p-3 border rounded-lg hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300" />
      </div>
      <div class="space-y-2"> <label class="block font-medium">Collection Address</label> <input type="text"
                                                                                                 class="w-full p-3 border rounded-lg hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300" />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2"> <label class="block font-medium">Collection Date</label> <input type="date"
                                                                                                class="w-full p-3 border rounded-lg hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300" />
        </div>
        <div class="space-y-2"> <label class="block font-medium">Time Slot</label> <input type="time"
                                                                                          min="09:00" max="18:00"
                                                                                          class="w-full p-3 border rounded-lg hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300" />
        </div>
      </div>
      <div class="space-y-2"> <label class="block font-medium">Additional Notes</label> <textarea
        class="w-full p-3 border rounded-lg hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300 resize-none h-32"></textarea>
      </div> <button type="submit"
                     class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transform hover:scale-[1.02] transition-all duration-300">
      Publish Post </button>
    </form>
  </div>
</main>
</div>
