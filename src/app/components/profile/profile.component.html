<div id="profile">
    <main class="flex-1 bg-gradient-to-br from-green-50 to-blue-50 p-4 md:p-8">
        <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-2xl border border-gray-100">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold">My Profile</h2>
            </div>
            <div *ngIf="user" class="space-y-6">
                <div class="flex justify-center mb-8">
                    <div class="relative group">
                        <div class="w-32 h-32 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                            <ng-container *ngIf="user.profileImage; else defaultImage">
                                <img [src]="user.profileImage" alt="Profile" class="h-full w-full object-cover" />
                            </ng-container>
                            <ng-template #defaultImage>
                                <span class="material-symbols-outlined text-5xl text-gray-400">account_circle</span>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2 md:col-span-2">
                        <label class="block font-medium text-gray-700">Full Name</label>
                        <p class="p-3 bg-gray-50 rounded-lg border">{{ user.fullName }}</p>
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="block font-medium text-gray-700">Email</label>
                        <p class="p-3 bg-gray-50 rounded-lg border">{{ user.email }}</p>
                    </div>
                    <div class="space-y-2">
                        <label class="block font-medium text-gray-700">Date of Birth</label>
                        <p class="p-3 bg-gray-50 rounded-lg border">{{ user.dateOfBirth }}</p>
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="block font-medium text-gray-700">Address</label>
                        <p class="p-3 bg-gray-50 rounded-lg border">{{ user.address }}</p>
                    </div>
                    <div class="space-y-2">
                        <label class="block font-medium text-gray-700">City</label>
                        <p class="p-3 bg-gray-50 rounded-lg border">{{ user.city }}</p>
                    </div>
                </div>
                <div class="flex justify-between pt-6">
                    <a href="/particulier/edit-profile" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center space-x-2">
                        <span class="material-symbols-outlined">edit</span> <span>Edit Profile</span>
                    </a>
                    <button type="button" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 flex items-center space-x-2">
                        <span class="material-symbols-outlined">delete</span> <span>Delete Account</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
